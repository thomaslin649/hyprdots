exec = kvantummanager --set Gruvbox-Retro
exec = gsettings set org.gnome.desktop.interface icon-theme 'Gruvbox-Plus-Dark'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Gruvbox-Retro'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.inactive_border = rgba(a69a10) rgba(93cee9cc) 45deg
    col.group_border_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.group_border = rgba(86aaeccc) rgba(93cee9cc) 45deg
    col.group_border_locked_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.group_border_locked = rgba(86aaeccc) rgba(93cee9cc) 45deg
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 3
    drop_shadow = false

    blur {
        enabled = yes
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

blurls = waybar
